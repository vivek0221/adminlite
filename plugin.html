<!DOCTYPE html>
<html lang="Eng">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GridList</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="node_modules/grid-list/demo/style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
         <script src="node_modules/grid-list/spec/fixtures.js"></script>
		 <script src="node_modules/grid-list/src/gridList.js"></script>
		 <script src="node_modules/grid-list/src/jquery.gridList.js"></script>
		 <script src="node_modules/grid-list/demo/load.js"></script>
	</head>
	<body>	
		<div class="header">
		    <a href="#remove-row" class="button remove-row">-</a>
		    <a href="#add-row" class="button add-row">+</a>
		    <p>
		      <a class="github-button" href="https://github.com/hootsuite/grid" data-style="mega" data-count-href="/hootsuite/grid/stargazers" data-count-api="/repos/hootsuite/grid#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star hootsuite/grid on GitHub">GitHub</a>
		    </p>
		</div>
		<div class="grid-container">
		    <ul id="grid" class="grid">
		      <li class="position-highlight">
		        <div class="inner"></div>
		      </li>
		    </ul>
		</div>
		<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
	</body>
</html>
