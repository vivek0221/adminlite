<!DOCTYPE html>
<html lang="Eng">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Admin Lite</title>
		<!-- assets -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- global -->
    <link rel="stylesheet" href="../global/css/bootstrap.min.css">
    <link rel="stylesheet" href="../global/css/font-awesome.css">
    <link rel="stylesheet" href="../global/css/themify-icons.css">
    <!-- plugins -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
	</head>
	<body>
    <div id="ui" class="ui">
       <div class="login-page">
         <div class="login-box fadeInDown animated">
            <form class="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
         </div>
       </div>
    </div>
		<!--global js files-->
		<script src="../global/js/jquery-3.1.1.min.js"></script>
		<script src="../global/js/bootstrap.min.js"></script>
    <script src="../node_modules/jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <!-- assets -->
    <script src="../assets/js/core.js"></script>
	</body>
</html>
